        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- CSS 파일업로드 -->
            <link rel="stylesheet" href="./style.css">
            <!-- js파일 업로드 -->
            <script type="module" src="./dist/script.js" defer></script>
            <title>UMC Todo</title>
        </head>
        <body>
            <div class="todo-container">
                <h1 class="todo-container_header">UMC Todo</h1>
                <form id="todo-form" class="todo-container_form">
                    <input type="text" id="todo-input" class="todo-container_input" placeholder="할 일을 입력해주세요" required>
                    <button type="submit" class="todo-container_button">추가</button>
                </form>
                <div class="list-container">
                    <div class="list-container_section">
                        <h2 class="list-container_title">할 일</h2>
                        <ul id="todo-list"class="list-container_list">
                            <!-- 할 일 목록 -->
                        </ul>
                    </div>
                    <div class="list-container_section">
                        <h2 class="list-container_title">완료</h2>
                        <ul id="done-list"class="list-container_list">
                        </ul>
                    </div>
                </div>
            </div>
            
        </body>
        </html>
