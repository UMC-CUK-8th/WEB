<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMC Misson1-Todo List</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./dist/script.js" defer></script>
  </head>
  <body>
    <div class="todo-container">
      <h1>TODO LIST</h1>
      <form action="" id="todo-container__form">
        <label for="todo" class="sr-only">할일 입력</label>
        <input type="input" name="todo" id="todo" placeholder="할 일 입력" class="todo-container__input" />
        <button type="submit" class="todo-container__button">할 일 추가</button>
      </form>
      <div class="render-container">
        <div class="render-container__section">
          <h2>할 일</h2>
          <ul id="todo-list" class="render-container__list"></ul>
        </div>
        <div class="render-container__section">
          <h2>완료</h2>
          <ul id="done-list" class="render-container__list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
